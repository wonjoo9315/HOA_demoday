<div class="grid">
    <a href="{{ url_for('humans_detail', id=humans.id) }}" style = "text-decoration:none; color:black;font-color:black">
        <div class="imgholder">
            {% if humans.photo %}
                <img src="{{ url_for('photo_get_resized', blob_key=humans.photo) }}"/>

            {% else %}
                <p>이미지가 없습니다.</p>
            {% endif %}
        </div>

        <div class="grid_contents">
            <pre> {{ humans.text }} </pre>
            <br>

            <pre> {{ humans.q_month }} </pre>
        </div>
        <i class="fa fa-eye"></i><span class="Humans_counts">{{ humans.view_count}}</span>
        <i class="fa fa-heart"></i><span class="Humans_counts">{{ humans.like_count }}</span>
        <!--<i class="fa fa-share-alt"></i><span class="Humans_counts">20</span>-->
    </a>
</div>
